<div>
  <mat-card class="w-25 h-25 mx-auto" id="login-form">
    <mat-card-header class="justify-content-center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input
          matInput
          ngModel
          name="email"
          placeholder="Email"
          type="email"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid">Email is invalid.</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          ngModel
          name="password"
          placeholder="Password"
          type="password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Password is invalid.</mat-error
        >
      </mat-form-field>
      <div class="text-center">
        <button mat-raised-button type="submit">Login</button>
      </div>
    </form>
  </mat-card>
</div>
