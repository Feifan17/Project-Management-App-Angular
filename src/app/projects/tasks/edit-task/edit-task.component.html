<div>
  <mat-card class="w-25 h-25 mx-auto" id="task-form">
    <mat-card-header class="justify-content-center">
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-spinner *ngIf="loading" class="mx-auto"></mat-spinner>
    <form (submit)="updateTask(taskForm)" #taskForm="ngForm" *ngIf="!loading">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input
          matInput
          ngModel
          name="title"
          placeholder="Task name"
          type="text"
          #titleInput="ngModel"
          required
        />
        <mat-error *ngIf="titleInput.invalid">Name can't be empty.</mat-error>
      </mat-form-field>
      <div class="text-center">
        <button mat-raised-button color="accent" type="submit" class="mx-2">
          Save
        </button>
        <a mat-raised-button color="primary" routerLink="/projects" class="mx-2"
          >Cancel</a
        >
      </div>
    </form>
  </mat-card>
</div>
